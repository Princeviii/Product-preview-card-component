<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <!-- this is the image for the desktop view -->
      <div class="mainContainer">
        <section>
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 769px)"
            />

            <img
              src="./images/image-product-mobile.jpg"
              alt=""
              class="productImage"
            />
          </picture>
        </section>

        <!-- this is the content for the desktop view -->
        <div class="desktopCc">
          <section>
            <p class="paraHead">Perfume</p>
            <h1 class="headingHead">gabrielle essence eau de parfum</h1>
          </section>
          <section>
            <p class="mainPara">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <section>
            <div class="priceContainer">
              <h1 class="discountedPrice">$149.99</h1>
              <p class="OriginalPrice">$169.99</p>
            </div>
          </section>

          <button class="addToCartBtn">
            <img class="icon-cart" src="./images/icon-cart.svg" alt="" /> Add to
            Cart
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
